{% extends "base.html" %}

{#
	It is assumed for the purposes of this site
	that a section is going to be a "feed". This *should*
	be the only section (this being `/news`).
#}

{% block header %}
    <section><h1>{{section.title}}</h1></section>
{% endblock %}

{% block content %}
	<section>{{ section.content | safe }}</section>
{% endblock %}
